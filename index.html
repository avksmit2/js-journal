<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <h1 class="jumbotron text-center">Journal Entries</h1>
    <div class="container">
      <form id="entry">
        <label for="title">Title</label>
        <input id="title" type="text">
        <br>
        <label for="body">Body</label>
        <textarea id="body"></textarea>
        <br>
        <button class="btn btn-info">Submit Entry</button>
      </form>
      <form id="numbers">
        <p>Number of words: <span class="word-num"></span></p>
        <p>Number of vowels: <span class="vowel-num"></span></p>
        <p>Number of consonants: <span class="consonant-num"></span></p>
        <p>Teaser: <span class="teaser"></span></p>
      </form>
    </div>
  </body>
</html>
